<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="box">
        <header class="header">
            <div class="header-logo">
                <a class="header-link" href="#">
                    <div class="header-image">
                        <img class="header-image__picture" src="image/logo.svg" alt="dashboard logo">
                    </div>
                    <div class="header-title">
                        <strong class="header-title__text">Dashboard</strong>
                    </div>
                    <p class="header-description">v.01</p>
                </a>
            </div>

            <nav class="header-navbar">
                <div class="header-navbar__mobile" id="mobile">
                    <div class="header-navbar__trigger" id="mobileClose">
                        <span class="header-navbar__trigger-item"></span>
                        <span class="header-navbar__trigger-item"></span>
                    </div>
                    <ul class="header-navbar__list list" id="navList">
                        <li class="list-item" id="listItem">
                            <a class="list-item__link" href="#" id="mobileLink">
                                <img class="list-item__link-image" src="image/key-square.svg" alt="Dashboard">
                                <p class="list-item__link-text">Dashboard</p>
                            </a>
                        </li>
                        <li class="list-item" id="listItem2">
                            <a class="list-item__link" href="#" id="mobileLink2">
                                <img class="list-item__link-image" src="image/3d-square 1.svg" alt="Product">
                                <p class="list-item__link-text list-item__link-text--after">Product</p>
                            </a>
                        </li>
                        <li class="list-item current" id="listItem3">
                            <a class="list-item__link white" href="#" id="mobileLink3">
                                <img class="list-item__link-image" src="image/user-square 1.svg" alt="Customers">
                                <p class="list-item__link-text list-item__link-text--after">Customers</p>
                            </a>
                        </li>
                        <li class="list-item" id="listItem4">
                            <a class="list-item__link" href="#" id="mobileLink4">
                                <img class="list-item__link-image" src="image/wallet-money 2.svg" alt="Income">
                                <p class="list-item__link-text list-item__link-text--after">Income</p>
                            </a>
                        </li>
                        <li class="list-item" id="listItem5">
                            <a class="list-item__link" href="#" id="mobileLink5">
                                <img class="list-item__link-image" src="image/discount-shape 1.svg" alt="Promote">
                                <p class="list-item__link-text list-item__link-text--after">Promote</p>
                            </a>
                        </li>
                        <li class="list-item" id="listItem5">
                            <a class="list-item__link" href="#" id="mobileLink5">
                                <img class="list-item__link-image" src="image/message-question.svg" alt="Help">
                                <p class="list-item__link-text list-item__link-text--after">Help</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header-burger">
                    <button class="header-burger__button" type="button" id="button" aria-label="burger">
                        <span class="header-burger__item"></span>
                        <span class="header-burger__item"></span>
                        <span class="header-burger__item"></span>
                    </button>
                </div>
            </nav>

        </header>

        <main class="main">
            <h1 class="main-title">Hello Evano üëãüèº,</h1>
            <div class="main-customers">
                <h3 class="main-customers__title">All Customers</h3>
                <p class="main-customers__headernote">Active Members</p>
                <div class="main-customers__collumn">
                    <p class="main-customers__collumn-name">name</p>
                    <p class="main-customers__collumn-name">company</p>
                    <p class="main-customers__collumn-name">phone</p>
                    <p class="main-customers__collumn-name">email</p>
                    <p class="main-customers__collumn-name">country</p>
                    <p class="main-customers__collumn-name">status</p>
                </div>
                <div class="main-customers__cards">
                    <div class="main-customers__card">
                        <p class="main-customers__card-text">Jane Cooper</p>
                        <p class="main-customers__card-text">Microsoft</p>
                        <p class="main-customers__card-text">(225) 555-0118</p>
                        <p class="main-customers__card-text">jane@microsoft.com</p>
                        <p class="main-customers__card-text">United States</p>
                        <button class="main-customers__card-btn" type="button">Active</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-picture">
                <img class="footer-picture__image" src="image/Ellipse 8.svg" alt="Evano">
            </div>
            <div class="footer-info">
                <h3 class="footer-info__name">Evano</h3>
                <p class="footer-info__description">Project Manager</p>
            </div>
        </footer>
    </div>

</body>

</html>
